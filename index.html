<!DOCTYPE html>
<html lang="en-us">


    <head>
        <!--Required Meta Tags-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!--CSS Reset-->
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
         <!--Bootstrap CSS-->
        <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/cyborg/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-mtS696VnV9qeIoC8w/PrPoRzJ5gwydRVn0oQ9b+RJOPxE1Z1jXuuJcyeNxvNZhdx" crossorigin="anonymous">
        <!-- Unique CSS-->
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">  
        <title>Opera Trivia Game</title>
    </head>
      
    <body>


        <div class ="container container-fluid">
            <div class="card text-center">
                <div class="card-footer text-muted">
                    <img src="assets/images/musical-notes.jpg" class ="img-thumbnail" width=100% height="10">
                        </div>
                <div class="card-header">
                    <!--Opera Music-->
                    <audio controls loop class="music">
                        <source src="assets/music/MIT_Symphony_Orchestra_-_14_-_La_Traviata_Brindisi_Verdi.mp3" type ="audio/mp3">
                    </audio>
                </div>
            <div class="card-body">
                <h5 class="card-title" id="game">Opera Trivia Game</h5>
                    <p id="remaining-time" class="lead" style="display: none;">
                        "Remaining Time: "
                        <span id="timer"></span>
                    </p>
                    <p id="questions" class="lead"></p>
                    <p id="results" class="lead"></p>
                    <p class="card-text">
                    Are you a music buff? Test your knowledge of Opera!</p>
                <div id="choices" class="text-center">
                    <button id="start-game" class="btn btn-warning img-thumbnail">Start Game</div>
                <div id="options"></div>
            </div>
            <div class="card-footer text-muted">
                <img src="assets/images/musical-notes.jpg" class ="img-thumbnail" width=100% height="10">
                </div>
        </div>
            
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!--link to JS file-->
        <script src="assets/javascript/app.js"></script>

    </body>

</html>
